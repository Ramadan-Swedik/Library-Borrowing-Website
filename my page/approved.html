<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approved Events</title>
  <link rel="stylesheet" href="css/approve.css" />
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header>
      <div class="left">
        <a href="admin.html">← Back</a>
        <h1>Approved Events</h1>
      </div>

      <div class="toolbar">
        <div class="search">
          <input id="searchApproved" type="text" placeholder="Search by name, phone, or event" />
        </div>

        <select id="sortApproved">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Event</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="approvedTableBody"></tbody>
        </table>

        <!-- Message for empty state -->
        <p id="noDataMessage" class="d-none" style="text-align:center; color:#777; margin-top:10px;">
          No approved events found.
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      © 2025 University Event Management Portal • Approved Events
    </footer>
  </div>

  <!-- External JavaScript -->
  <script src="js/approved.js"></script>
</body>
</html>
