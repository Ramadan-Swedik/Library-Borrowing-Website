<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports & Analytics</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    .card h6 { font-weight: 700; }
    .kpi { font-size: 2rem; font-weight: 800; }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 py-md-5">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="admin.html">
          <i class="bi bi-arrow-left"></i> Back
        </a>
        <h2 class="fw-bold m-0">Reports & Analytics</h2>
      </div>
      <button id="refresh" class="btn btn-outline-primary">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
    </header>

    <!-- KPI Cards -->
    <section class="row g-3 mb-4" id="kpis"></section>

    <!-- Charts -->
    <div class="row g-3">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Status Distribution</h6>
            <canvas id="statusChart" height="240"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Registrations per Event</h6>
            <canvas id="eventChart" height="240"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Registrations Over Time</h6>
            <canvas id="timeChart" height="240"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="js/reports.js"></script>
</body>
</html>
